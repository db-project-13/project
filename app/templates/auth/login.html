{% extends "layout/base.html" %}

{% block title %}로그인 - Team13-Phase4{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">로그인</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" value="T">
                        <label class="form-check-label" for="is_admin">
                            관리자로 로그인 (테스트용)
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <hr>
                <p class="text-center mb-0">
                    계정이 없으신가요? 
                    <a href="{{ url_for('member.register') }}">회원가입</a>
                </p>
            </div>
        </div>
        
        <div class="alert alert-info mt-3" role="alert">
            <strong>참고:</strong> 현재는 임시 로그인 기능입니다. 실제 인증은 추후 구현 예정입니다.
        </div>
    </div>
</div>
{% endblock %}
