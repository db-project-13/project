{% extends "layout/base.html" %}

{% block title %}리뷰 등록 - Team13-Phase4{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">리뷰 등록</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>{{ content.title }}</h5>
                    <p class="text-muted">콘텐츠 ID: {{ content.content_id }}</p>
                </div>
                
                <form method="POST" action="{{ url_for('content.create_review', content_id=content.content_id) }}">
                    <div class="mb-3">
                        <label for="rating" class="form-label">평점 <span class="text-danger">*</span></label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="">선택하세요</option>
                            <option value="1">1점</option>
                            <option value="2">2점</option>
                            <option value="3">3점</option>
                            <option value="4">4점</option>
                            <option value="5">5점</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">코멘트</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" placeholder="리뷰 코멘트를 입력하세요 (선택사항)"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('content.detail', content_id=content.content_id) }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-info mt-3" role="alert">
            <strong>참고:</strong> 리뷰 등록 기능은 추후 구현 예정입니다.
        </div>
    </div>
</div>
{% endblock %}
