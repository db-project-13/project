{% extends "layout/base.html" %}

{% block title %}{% if action == 'update' %}리뷰 수정{% else %}리뷰 등록{% endif %} - Team13-Phase4{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{% if action == 'update' %}리뷰 수정{% else %}리뷰 등록{% endif %}</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5>{{ content.title }}</h5>
                    <p class="text-muted">콘텐츠 ID: {{ content.content_id }}</p>
                </div>
                
                <form method="POST" action="{% if action == 'update' %}{{ url_for('content.update_review', content_id=content.content_id) }}{% else %}{{ url_for('content.create_review', content_id=content.content_id) }}{% endif %}">
                    <div class="mb-3">
                        <label for="rating" class="form-label">평점 <span class="text-danger">*</span></label>
                        <select class="form-select" id="rating" name="rating" required>
                            <option value="">선택하세요</option>
                            <option value="1" {% if review and review.rating == 1 %}selected{% endif %}>1점</option>
                            <option value="2" {% if review and review.rating == 2 %}selected{% endif %}>2점</option>
                            <option value="3" {% if review and review.rating == 3 %}selected{% endif %}>3점</option>
                            <option value="4" {% if review and review.rating == 4 %}selected{% endif %}>4점</option>
                            <option value="5" {% if review and review.rating == 5 %}selected{% endif %}>5점</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">코멘트</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5" placeholder="리뷰 코멘트를 입력하세요 (선택사항)">{% if review %}{{ review.comment }}{% endif %}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('content.detail', content_id=content.content_id) }}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">{% if action == 'update' %}수정하기{% else %}등록하기{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
