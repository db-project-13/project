{% extends "layout/base.html" %}

{% block title %}회원가입 - Team13-Phase4{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">회원가입</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('member.register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">아이디 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="id" name="id" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sex" class="form-label">성별</label>
                            <select class="form-select" id="sex" name="sex">
                                <option value="">선택 안 함</option>
                                <option value="M">남성</option>
                                <option value="F">여성</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthday" class="form-label">생년월일</label>
                            <input type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>
                </form>
                <hr>
                <p class="text-center mb-0">
                    이미 계정이 있으신가요? 
                    <a href="{{ url_for('auth.login') }}">로그인</a>
                </p>
            </div>
        </div>
        
        <div class="alert alert-info mt-3" role="alert">
            <strong>참고:</strong> 회원가입 기능은 추후 구현 예정입니다.
        </div>
    </div>
</div>
{% endblock %}
